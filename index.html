<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 40px; }
        .container { background: white; padding: 30px; width: 400px; margin: auto; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; }
        button { padding: 10px; width: 100%; background: blue; color: white; border: none; }
        h2 { text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>House Price Prediction</h2>
    
    <form method="POST" action="/predict">
        <label>House Age (years)</label>
        <input type="number" step="any" name="age" required>

        <label>Bedrooms</label>
        <input type="number" step="any" name="bedrooms" required>

        <label>Area (sqft)</label>
        <input type="number" step="any" name="area" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</div>

</body>
</html>
