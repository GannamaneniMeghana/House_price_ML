<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>House Price Prediction</title>
    <style>
        :root{
            --bg-1: #0f1724;
            --bg-2: #0b1220;
            --card: rgba(255,255,255,0.04);
            --muted: rgba(255,255,255,0.65);
            --accent: #7c5cff;
            --accent-2: #00d4ff;
            --glass: rgba(255,255,255,0.03);
        }

        /* smooth background gradient animation */
        body{
            margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            min-height:100vh; color: #fff; background: linear-gradient(120deg, var(--bg-1) 0%, var(--bg-2) 100%);
            display:flex; align-items:center; justify-content:center; padding:32px; overflow:hidden;
        }

        body::before{
            content:''; position:fixed; inset:-20% -10%; background: radial-gradient(circle at 10% 10%, rgba(124,92,255,0.12), transparent 12%), radial-gradient(circle at 90% 90%, rgba(0,212,255,0.08), transparent 15%);
            filter: blur(40px); z-index:0; animation: floatBG 12s linear infinite;
        }

        @keyframes floatBG{ 0%{transform:translateY(0);}50%{transform:translateY(-20px);}100%{transform:translateY(0);} }

        .container{
            position:relative; z-index:1; width:100%; max-width:480px; border-radius:14px; padding:28px; box-sizing:border-box;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow: 0 8px 30px rgba(2,6,23,0.6);
            backdrop-filter: blur(6px); border:1px solid rgba(255,255,255,0.03);
        }

        h2{ margin:0 0 18px 0; font-weight:600; font-size:20px; text-align:center; color:#fff; letter-spacing:0.2px }

        form{ display:flex; flex-direction:column; gap:10px }

        label{ font-size:12px; color:var(--muted); margin-bottom:6px }

        .field{
            display:flex; flex-direction:column;
        }

        input[type=number]{
            -webkit-appearance:none; appearance:none; border:1px solid rgba(255,255,255,0.06); padding:12px 14px; border-radius:10px; color:#fff; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
            transition: box-shadow .18s ease, transform .12s ease, border-color .12s ease; outline:none; font-size:14px
        }

        input[type=number]:focus{ box-shadow: 0 6px 24px rgba(124,92,255,0.12); transform:translateY(-2px); border-color: rgba(124,92,255,0.6) }

        button{ margin-top:8px; padding:12px 14px; border-radius:10px; border:none; cursor:pointer; color:#071422; font-weight:600; background:linear-gradient(90deg,var(--accent),var(--accent-2)); box-shadow: 0 8px 20px rgba(124,92,255,0.12); transition: transform .15s ease, box-shadow .15s ease }

        button:hover{ transform:translateY(-3px); box-shadow: 0 18px 40px rgba(124,92,255,0.18) }

        .result{ margin-top:16px; text-align:center; font-weight:700; color:#e6f7ff }

        /* small floating chip animation */
        .chip{ position:absolute; width:44px; height:44px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); box-shadow: 0 6px 20px rgba(2,6,23,0.6); opacity:0.7 }
        .chip.one{ top:-18px; right:-18px; transform:rotate(12deg); animation: bob 6s ease-in-out infinite }
        .chip.two{ bottom:-18px; left:-18px; transform:rotate(-8deg); animation: bob 7s ease-in-out infinite }
        @keyframes bob{ 0%{ transform: translateY(0) }50%{ transform: translateY(-8px) }100%{ transform: translateY(0) } }

        @media (max-width:520px){ .container{ padding:20px; margin:12px } }
    </style>
</head>
<body>

<div class="container">
    <div class="chip one"></div>
    <div class="chip two"></div>
    <h2>House Price Prediction</h2>

    <form method="POST" action="/predict" id="predictForm">
        <div class="field">
            <label for="age">House Age (years)</label>
            <input id="age" type="number" step="any" name="age" required>
        </div>

        <div class="field">
            <label for="bedrooms">Bedrooms</label>
            <input id="bedrooms" type="number" step="any" name="bedrooms" required>
        </div>

        <div class="field">
            <label for="area">Area (sqft)</label>
            <input id="area" type="number" step="any" name="area" required>
        </div>

        <button type="submit" id="predictBtn">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result" id="result">{{ prediction_text }}</div>
    {% else %}
        <div class="result" id="result" style="opacity:0.7">Enter values and click Predict</div>
    {% endif %}
</div>

<script>
    // Small animation: button pulse on submit and temporary disabled state
    const form = document.getElementById('predictForm');
    const btn = document.getElementById('predictBtn');
    form.addEventListener('submit', ()=>{
        btn.disabled = true;
        btn.style.transform = 'scale(0.98)';
        btn.style.opacity = '0.9';
        // restore after a short interval in case of slow network
        setTimeout(()=>{ btn.disabled = false; btn.style.transform=''; btn.style.opacity='1' }, 3000);
    });

    // small entrance animation for result
    const res = document.getElementById('result');
    if(res){ res.style.opacity = 0; res.style.transform = 'translateY(6px)'; setTimeout(()=>{ res.style.transition='all 380ms ease'; res.style.opacity=1; res.style.transform='translateY(0)'; }, 160); }
</script>

</body>
</html>
